{% extends "base.html" %}

{% block content %}

<div class="banner">
    <h3>Welcome to FC15 Website!</h3>
    <p>Please fill in the request to join a team</p>
</div>

<el-container>
    <el-aside width="20%">

    </el-aside>
    <el-main>
        <div class="contact-input" style="margin-left: 20%;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form_input">
                    <label for="team" id="team">TeamName</label>
                    <input type="text" name="destin_team" class="contact-input"
                           style="width: 80%; overflow: hidden;margin-bottom: 20px;  padding: 5px;  background: #eef7f9;  border-radius: 2px;  display: block; height: 29px;  padding: 0 9px;  color: #4d5a5e;  background: white;  border: 1px solid #cfdfe3;  border-bottom-color: #d2e2e7;  border-radius: 2px;  -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05), 0 1px rgba(255, 255, 255, 0.2);  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05), 0 1px rgba(255, 255, 255, 0.2);"/>
                </div>
                <div class="form_input">
                    <label for="msg" id="team">Message</label>
                    <input type="text" name="message" class="contact-input"
                           style="width: 80%; overflow: hidden;margin-bottom: 20px;  padding: 5px;  background: #eef7f9;  border-radius: 2px;  display: block; height: 29px;  padding: 0 9px;  color: #4d5a5e;  background: white;  border: 1px solid #cfdfe3;  border-bottom-color: #d2e2e7;  border-radius: 2px;  -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05), 0 1px rgba(255, 255, 255, 0.2);  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05), 0 1px rgba(255, 255, 255, 0.2);"/>
                </div>
                <input type="submit" value="Submit" class="el-button" />
            </form>
        </div>
    </el-main>
</el-container>

<!-- Wrapper -->
<section id="wrapper">
    <section id="one" class="wrapper spotlight style1">
		<div class="inner">
		    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <h4>Welcome {{ username }} !</h4>
                <h4>Please fill in the blanks to send a request to the captain.</h4>
                <hr />

                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Destination team</label>
                    {{ form.destin_team }}
                </div>
                <br />
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Message</label>
                    {{ form.message }}
                </div>
                <br />
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Submit" class="btn btn-default" onclick="return confirm('Are you sure to send the request to join the team?')" />
                    </div>
                </div>
            </form>
		</div>
	</section>
</section>

{% endblock %}
